#{extends 'main.html' /}
#{set title:'MakVibes' /}

#{form @Vibes.save()}
<div class="well" id="newMessage">
    <input type ="text" name="vibe.message" id="message" placeholder="what's on your mind?" />
    <input type="submit" value="Update">
</div>
#{/form}

<div class="tag-cloud">
    <span class="span2"><h6>Top Vibes: </h6></span>
    #{list tagCloud, as:'tag'}
    <span class="cloud-label">${tag}</span>
    #{/list}
</div>

<div class="page-header">
    <h1>Vibes</h1>
</div>

<div class="row">
#{list vibes, as:'vibe'}
  <span class="span3 well">
      <blockquote><p>${vibe.message}<small>${vibe.postedBy.name}, ${vibe.postedOn.since()}</small></p></blockquote>
  </span>
#{/list}
</div>
